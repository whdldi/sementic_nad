<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>시멘틱UI 연습</title>
  <link rel="stylesheet" type="text/css" href="lib/Semantic-UI-CSS-master/semantic.css">
  <!-- 같은 폴더내의 lib폴더 안의 semantic-UI어쩌구 안의 semantic.min.css인데 min은 압축된거라 보기 불편하니 개발시에는 min을 때고, 업로드할때는 min을 붙힘 아래의 js 연결도 마찬가지-->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="lib/Semantic-UI-CSS-master/semantic.js"></script>
  <!-- 잘 되는지 확인하기 위해 개발자 모드의 network로 들어가 reload 하면 name에 다운로드 받는지 확인가능 빨간색이면 경로가 잘못된것.-->

  <link href="css/index.css" rel="stylesheet" />
  <link href="css/reset.css" rel="stylesheet" />

</head>


<body>
  <main>
    <header>
      <nav>
        <a href="#"><i class="arrow left icon"></i></a>
        <div class="menutext">
          <p>커뮤니티</p>
        </div>
        <a href="#"><i class="bell icon"></i></a>
        <a href="#"><i class="comment icon"></i></a>
        <a href="#"><i class="user icon"></i></a>
      </nav>

    </header>


    <!-- 1. 기본 버튼 -->
    <button class="ui button">Follow</button>

    <br><br>

    <button class="ui button" tabindex="-1">
      1번 버튼
    </button>
    <div class="ui button" tabindex="-1">
      2번 버튼
    </div>

    <br><br>
    <!-- 3. 확인 취소 버튼 -->
    <button class="ui secondary button">
      Okay
    </button>
    <button class="ui button">
      Cancel
    </button>
    <br><br>
    <!-- 4. 애니메이션 들어간 버튼 : 다음 쇼핑 등 -->
    <div class="ui animated button" tabindex="0">
      <div class="visible content">Next</div>
      <div class="hidden content">
        <i class="right arrow icon"></i>
      </div>
    </div>

    <div class="ui vertical animated button" tabindex="0">
      <div class="hidden content">Shop</div>
      <div class="visible content">
        <i class="shop icon"></i>
      </div>
    </div>
    <div class="ui animated fade button" tabindex="0">
      <div class="visible content">Sign-up for a Pro account</div>
      <div class="hidden content">
        $12.99 a month
      </div>
    </div>
    <br><br>
    </div><!-- wrap end -->

  </main>
</body>

</html>
